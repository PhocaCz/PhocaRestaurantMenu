COM_PHOCAMENU_FIELD_DISPLAY_TOOLBAR_TOOLS_LABEL="Display Toolbar Tools"
COM_PHOCAMENU_FIELD_DISPLAY_TOOLBAR_TOOLS_DESC="Display or hide Toolbar Tools (Email, Preview, Print PDF, Multiple Edit) in administration. Displaying or hiding such tools depends on way how Phoca Restaurant Menu component is used. If Phoca Restaurant Menu component contains a lot of days (Weekly Menu) or a lot of lists (Wine List, Beverage List, Food Menu lists), it is recommended to disable these tools because of loading a lot of data items from database. You should enable Item Tools which loads data items per one list or per one day. See Documentation of Phoca Restaurant Menu on https://www.phoca.cz for more information."
COM_PHOCAMENU_FIELD_DISPLAY_ITEM_TOOLS_LABEL="Display Item Tools"
COM_PHOCAMENU_FIELD_DISPLAY_ITEM_TOOLS_DESC="Display or hide Item Tools (Email, Preview, Print PDF, Multiple Edit) in administration - for lists and days only. Displaying or hiding such tools depends on way how Phoca Restaurant Menu component is used. If Phoca Restaurant Menu component contains a lot of days (Weekly Menu) or a lot of lists (Wine List, Beverage List, Food Menu lists), it is recommended to enable these tools because of loading data per one list or per one day. See Documentation of Phoca Restaurant Menu on https://www.phoca.cz for more information."
COM_PHOCAMENU_YES_NO_LISTS_AND_DAYS="Yes (No lists and days)"
