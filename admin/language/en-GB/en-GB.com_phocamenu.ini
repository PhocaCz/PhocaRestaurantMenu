COM_PHOCAMENU_DISPLAY_CURRENT_DAY_DESC="If yes, then only day with current date will be displayed"
COM_PHOCAMENU_DISPLAY_DAY_TITLE_LABEL="Display Day Title"
COM_PHOCAMENU_DISPLAY_DAY_TITLE_DESC="Display or hide day title (Weekly Menu). If set in global Options, it will affect Frontend, Email in Admin, Multiple Edit in Admin. If set in Menu Link Options, it will affect only frontend."
COM_PHOCAMENU_DISPLAY_HEADER_DATE_LABEL="Display Date in Header"
COM_PHOCAMENU_DISPLAY_HEADER_DATE_DESC="Display or hide Date in Header (Date from - Date to in Weekly Menu). If set in global Options, it will affect Frontend, Email in Admin, Multiple Edit in Admin. If set in Menu Link Options, it will affect only frontend."
