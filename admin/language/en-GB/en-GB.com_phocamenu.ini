COM_PHOCAMENU_SELECT_DAY_DESC="Select Day"
COM_PHOCAMENU_DAY_WARNING="You can display one selected Menu Day on your site but you can set that all Menu Days from a Menu Type (Weekly Menu) will be displayed. Be aware, if you have a lot of days in a Menu Type (Weekly Menu) and you want to display them all at once, this can slow down your server."
