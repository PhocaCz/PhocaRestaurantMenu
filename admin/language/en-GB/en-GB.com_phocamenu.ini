COM_PHOCAMENU_SELECT_LIST_DESC="Select List"
COM_PHOCAMENU_LIST_WARNING="You can display one selected Menu List on your site but you can set that all Menu Lists from a Menu Type will be displayed. Be aware, if you have a lot of lists in a Menu Type and you want to display them all at once, this can slow down your server."
